<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html";charset="gbk">
    <script type="text/javascript">
    
    //8.创建一个元素节点:
    //	1).createElement():按照给定的标签名创建一个新的元素节点
    // 方法只有一个参数，被创建的元素节点的名字，是一个字符串
    //方法的返回值，是一个指向新建节点的引用指针，返回值是一个元素节点
    //所以它的nodeType属性值等于1
    //**新元素节点不会自动添加到文档里，它只是一个存在与JavaScript上下文的对象
    
    //9.创建一个文本节点:
    	// .createTextNode():创建一个包含着给定文本的新文本节点，
    	//这个方法的返回值是一个指向新建文本节点引用指针
    	//它是一个文本节点，所以它的nodeType属性等于3
    	//方法只有一个参数，新建文本节点所包含的文本字符串
    	//新元素节点不会自动添加到文档中
    
    	//新创建一个元素节点，并把该节点添加为文档中指定节点的子节点
    	window.onload=function(){
    		alert(1);
        //1.document.createElement(elementTagName)
        //新创建一个元素节点，返回值为指向元素节点的引用
    	var liNode=document.createElement("li");
    	
        //2.创建“厦门”文本节点
        //document.createTextNode(string)创建一个文本节点
        //参数为文本值，返回该文本节点的引用
        var xmText=document.createTextNode("厦门");
        liNode.appendChild(xmText);
        var cityNode=document.getElementById("city");
    		//elementNode.appendChild(newChild):为elementNode
    		//新添加newChile子节点，该子节点将作为elementNode的最优一个子节点
    		cityNode.appendChild(liNode);
    	
    }
    </script>
</head>
<body>
    <p>你喜欢哪个城市？</p>
    <ul id="city">
        <li id="bj" name="Beijing">北京</li>
