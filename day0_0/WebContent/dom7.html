<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html";charset="gbk">
    <script type="text/javascript">
   //测试insertBefore()插入节点
   //该方法除了进行插入外，还有移动节点的功能，
   window.onload=function(){
	   
	   //1.把#rl 插入到 #bj 节点的前面
	   
	   var cityNode=document.getElementById("city");
	   var bjNode=document.getElementById("bj");
	   var rlNode=document.getElementById("rl");
	   
	   cityNode.insertBefore(rlNode,bjNode);
   
   
   }
   //把newNode插入到refNode的后面
   function insertAfter(newNode,refNode){
	   //1. 测试refNode是否为其父节点的最后一个子节点
	   var parentNode=refNode.parentNode;
	   if(parentNode){
		   var lastNode=parentNode.lastChild;
		   
		   if(refNode==lastNode){
			   parentNode.appendChild(newNode);
		   }else{
			   var nextNode=refNode.next;
		       parentNode.insertBefore(newNode,nextNode);
		   }
	   }
	   //2. 若是：直接把newNode插入到refNode父节点的最后一个子节点，
	   
	   //3. 获取refNode的下一个兄弟节点，然后插入到其下一个兄弟节点的前面
	   
   }
    
    
    
    
    
    </script>
</head>
<body>
    <p>你喜欢哪个城市？</p>
    <ul id="city">
        <li id="bj" name="Beijing">北京</li>
        <li>上海</li>
        <li>东京</li>
        <li>首尔</li>
    </ul>

    </ul>

</body>
