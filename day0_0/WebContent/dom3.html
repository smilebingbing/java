<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html";charset="gbk">
    <script type="text/javascript">
     //节点的替换：
     //.replaceChild方法
     window.onload=function(){
    	 var bjNode=document.getElementById("bj");
    	 var rlNode=document.getElementById("rl");
    	 
    	 var cityNode=document.getElementById("city");
    	 //cityNode.replaceChild(rlNode,bjNode);
     
    	 
    	 //实现bj节点和rl节点的互换
    	 var gameNode=document.getElementById("game");
    	 
    	 //克隆bjNode
    	 //cloneNode(deep)若deep为true，则可以克隆子节点
    	 var bjNode2=bjNode.cloneNode(true);
    	 gameNode.replaceChild(bjNode2,rlNode);
    	 
    	 
    	 cityNode.replaceChild(rlNode,bjNode);
    	 
    	 //自定义节点互换函数
    	 function replaceEach(aNode,bNode){
    		 //1.获取aNode和bNode的父节点，使用parentNode属性
    		     var aParent=aNode.parentNode;
    		 	 var bParent=bNode.parentNode;
    		 	 
    		 	 if(aParent && bParent){
    		 		 var aNode2=aNode.cloneNode(true);
    		 	 
    		 //2.克隆aNode或bNode
    		    
    		 //3.分别调用aNode的父节点和bNode的父节点的replaceChild()
    	 	bParent.replaceChild(aNode2,bNode);
    		 aParent.replaceChild(bNode,aNode);
    	 }
    	 
     }
    </script>
</head>
<body>
    <p>你喜欢哪个城市？</p>
    <ul id="city">
        <li id="bj" name="Beijing">北京</li>
        <li>上海</li>
        <li>东京</li>
        <li>首尔</li>
    </ul>
    <br>
    <br>
    <p>你喜欢哪款单机游戏？</p>
    <ul id="game">
        <li id="rl">红警</li>
        <li>实况</li>
        <li>魔兽</li>

    </ul>

    <br>
    <br>
    gender:
    <input type="radio" name="gender" value="male"/>
    <input type="radio" name="gender" value="female"/>
    <br><br>
    name:
    <input type="text" name="username" value="atguigu">
</body>
</html>
