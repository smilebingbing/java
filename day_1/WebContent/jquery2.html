<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html";charset="gbk">

<title>Insert title here</title>
<style type="text/css">
    div,span,p {
    	width:140px;
    	height:140px;
    	margin:5px;
    	background:#aaa;
    	border:#000 1px solid;
    	float:left;
    	font-size:17px;
    	font-family:Verdana;
    }
    div.mini {
    	width:55px;
    	height:55px;
    	background-color:#aaa;
    	font-size:12px;
    }
    div.hide {
    	display:none;
    }
</style>
<script type="text/javascript" src="jquery-1.7.2.js"></script>
<script type="text/javascript">
	
	$(function(){
		//1.使用id选择器选择id=btn1的元素；
		//2.为选择的jquery对象添加onclick响应函数
		//$("#btn1").click(function(){响应函数的代码})
		
		$("#btn1").click(function(){
			//alert("btn1...");
			$("#one").css("background","#ffbbaa");
		});
		$("#btn2").click(function(){
			//alert("btn1...");
			$(".mini").css("background","#ffbbaa");
		});
		$("#btn3").click(function(){
			//alert("btn1...");
			$("div").css("background","#ffbbaa");
		});
		$("#btn4").click(function(){
			//alert("btn1...");
			$("*").css("background","#ffbbaa");
		});
		$("#btn5").click(function(){
			//alert("btn1...");
			$("span,#two").css("background","#ffbbaa");
		});
	})
</script>
</head>
<body>
	<input type="button" value="选择id为one的元素" id="btn1" />
	<input type="button" value="选择class为mini的所有元素" id="btn2" />
	<input type="button" value="选择元素名为div的所有元素" id="btn3" />
	<input type="button" value="选择所有的元素" id="btn4" />
	<input type="button" value="选择所有的span元素和id为two的元素" id="btn5" />
	<br>
	<br>
	<div class="one" id="one" title="text">
			id为one,class为one的div
			<div class="mini">class为mini</div>
	</div>
	<div class="one" id="two" title="text">
			id为two,class为one的div
			<div class="mini" title="other">class为mini,title为other</div>
			<div class="mini" title="test">class为mini,title为test</div>
	</div>
	<div class="one">
		<div class="mini">class为mini</div>
		<div class="mini">class为mini</div>
		<div class="mini">class为mini</div>
		<div class="mini"></div>
	</div>
	<div class="one">
		<div class="mini">class为mini</div>
		<div class="mini">class为mini</div>
		<div class="mini">class为mini</div>
		<div class="mini" title="tesst">class为mini,title为tesst</div>
	</div>
	<div style="display:none;" class="none">style的display为"none"</div>
	<div class="hide">class为hide的div</div>
	<div>
			包含input的type为"hidden"的div<input type="hidden" size="8">
	</div>
	<span id="span">^^span元素^^</span>
	
	
</body>
</html>
